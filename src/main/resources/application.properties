spring.application.name=inventory-service

spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:catalog}
spring.data.mongodb.username=${MONGODB_USERNAME:catalog}
spring.data.mongodb.password=${MONGODB_PASSWORD:catalog}

eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

eureka.instance.instanceId=${spring.application.name}:${random.value}